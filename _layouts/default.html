<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Serif+Pro:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header>
      <div class="container-lg">
        This is one of Heidi's projects{% if page.purpose %} showing her experience with <strong>{{ page.purpose }}</strong>{% endif %}.
      </div>
    </header>
    <main class="container-lg px-3 my-5 markdown-body">
      {{ content }}
    </main>
    <footer>
      <div class="container-lg">
        Thanks for reading!
        <p><small>Copyright &copy; 2020 Heidi Dong.</small></p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
